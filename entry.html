<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body class="body">

  <header>
    
    <div class="header_wrapper" >
      <img src="./img/icon.png" alt="サイトのアイコン" id="icon">
      <nav>
        <ul class="nav__list">
          <li class="nav_item"><a href="./index.html" class="link">ABOUT</a> </li>
          <li class="nav_item"><a href="./index.html" class="link">CREATERS</a> </li>
          <li class="nav_item"><a href="./offer.html" class="link">OFFER</a> </li>
          <li class="nav_item"><a href="./entry.html" class="link">ENTRY</a> </li>
        </ul>
      </nav>
    </div>

    <main>
      <section id="Contact" class="section_form">
        <h1 class="yellow__title">ENTRY</h1>
        <div class="form-wrapper">
    
            <p>自分にどんなプロモーションがあってるかファンに聞きたい、<br>
              そんなクリエイターは気軽にエントリーをお待ちしております！！</p>
        
              <form action="#" method="post">
                <dl class="form-inner border_design"> 
                    <dt class="form-title">クリエイター名</dt>
                    <dd class="form-item"><input type="text" name="name" class="form-parts"></dd>
                    <dt class="form-title">カナ</dt>
                    <dd class="form-item"><input type="text" name="kana" class="form-parts"></dd>
                    <dt class="form-title">会社名(任意)</dt>
                    <dd class="form-item"><input type="text" name="company" class="form-parts"></dd>
                    <dt class="form-title">カナ</dt>
                    <dd class="form-item"><input type="text" name="company kana" class="form-parts"></dd>
                    <dt class="form-title">メールアドレス</dt>
                    <dd class="form-item"><input type="email" name="email" id="email" class="form-parts"></dd>
                    <dt class="form-title check-radio">配信・発信内容</dt>
                    <dd class="form-item"><textarea name="detail" id="detail" cols="30" rows="10" class="form-parts"></textarea></dd>
                </dl>
                <input type="submit" class="btn send" value="送信">
              </form>
            </div>
          </section>      

    </main>

    <footer class="footer">
        <small class="copyrights"> copyrights 2022 Creater's Wishlist Tokyo All Rights Reserved.</small>
    </footer>
